<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <span class="lead">Countries</span>
                <button class="btn btn-primary float-right" (click)="onSettings()">Settings</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let c of countryList">
                        <a [routerLink]="['/', 'news-articles', c.cc ]">
                            <div class="d-flex justify-content-between">
                                <p>{{ c.name }}</p>
                                <img src="{{ c.flag }}" alt="{{ c.name }}">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <p class="lead text-center">End of list</p>
            </div>
        </div>
    </div>
</main>
