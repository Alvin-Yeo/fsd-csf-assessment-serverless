<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <p class="lead">API Key Settings</p>
                <form [formGroup]="form">
                    <div class="form-group">
                        <input type="text" name="apiKey" id="apiKey" class="form-control" 
                            formControlName="apiKey"
                            placeholder="Enter an API Key from newsapi.org">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning mr-1" 
                            (click)="onBack()">
                                Back
                        </button>
                        <button class="btn btn-danger" 
                            [disabled]="!form.valid" 
                            (click)="onDelete()">
                                Delete
                        </button>
                        <button class="btn btn-primary float-right" 
                            [disabled]="!form.valid" 
                            (click)="onAdd()">
                                Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
